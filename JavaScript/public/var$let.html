<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>var v/s let</title>
</head>
<body>

<script type="text/javascript">
var x;

const pi=3.14;
function f(){
	let x;
	x=20;
	console.log(x);
}
f();
x=20+2;
console.log(x);
console.log(pi);
document.write(10+2);
window.alert(6);
document.write("hai"+'</br>');
document.writeln("hello");
document.write("hmmm");
</script>

</body>
</html>
