<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
// Number
var a=10;
var b=10.12;
console.log(a+" and "+b);

// String
var a_for="apple";
var b_for="ball";
console.log(a_for+" and "+b_for);

// Boolean
var c=true;
console.log(c);

// undefined
var d;
console.log(d);

// null
var e=null;
console.log(d);
document.write(typeof a+'</br>'+ typeof b+'</br>'+ typeof c+'</br>'+ typeof d+'</br>'+ typeof a_for+'</br>'+ typeof b_for+'</br>'+ typeof e);
</script>

</body>
</html>
