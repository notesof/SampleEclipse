																																																																			<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
var x = myFunction();
document.getElementById("demo").innerHTML = x;

function myFunction() {
  return 5*6;
}
</script>

</body>
</html>
